<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT Preview Card</title>
</head>
<body>
<div class="card">
  <div class="imagecontainer">
    <img src="images/image-equilibrium.jpg" class="image" alt="">
    <span class="cyanOverlay"></span>
  </div>
  <div class="equilibrium">
    <h2 class="heading">Equilibrium #3429</h2>
    <p class="para">Our Equilibrium collection promotes balance and calm.</p>
  </div>
  <div class="eth">
    <div class="price">
      <p> <img src="images/icon-ethereum.svg" class="icon">0.041ETH</p>
    </div>
    <div class="days">
      <p> <img src="images/icon-clock.svg" class="icon">3 days left</p>
    </div>
  </div>
  <hr>
  <div class="creation">
   
    <p> <img src="images/image-avatar.png"> Creation of <span>Jules Wyvern</span> </p>
  </div>

</div>
</body>
</html>
